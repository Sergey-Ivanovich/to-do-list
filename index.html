<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="p-3">
    <h1 class="text-center mt-5">To-Do List</h1>
    <main class="my-w-100 m-auto">
      <form class="text-center mt-4 mb-3 w-100" id="entryForm">
        <input
          id="entryBox"
          type="text"
          class="btn border border-gray text-start w-75 p-3"
          placeholder="Enter To-Do Item"
        />
        <input
          id="entryBoxSubmit"
          type="submit"
          value="Add"
          class="btn btn-primary submit-button p-3"
        />
      </form>
      <div class="border border-gray rounded pt-3">
        <ul class="list-container"></ul>
      </div>
    </main>
    <footer
      class="my-w-100 border border-gray m-auto mt-3 text-center pt-3 rounded"
    >
      <p>
        Programmed By
        <a href="https://github.com/Sergey-Ivanovich" target="_blank"
          >Eric Noata</a
        >, is Open-Sourced on
        <a href="https://github.com/Sergey-Ivanovich/to-do-list" target="_blank"
          >GitHub</a
        >, and Hosted on
        <a href="https://remeber-to-do-list.netlify.app" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
